<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item{% if active == 'home' %} active{% endif %}">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item{% if active == 'about' %} active{% endif %}">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item{% if active == 'services' %} active{% endif %}">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item{% if active == 'contact' %} active{% endif %}">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-light mt-4 py-4">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>My Website</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac ante ut ante commodo tristique.</p>
                </div>
                <div class="col-sm-6">
                    <h3>Contact Us</h3>
                    <p>123 Main St<br>Anytown, USA 12345<br>Phone: (555) 555-1212<br>Email: info@mywebsite.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
